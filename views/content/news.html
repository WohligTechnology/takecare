<section>
  <div class="selfcare-image">
    <img src="img/banners/news.jpg" alt="">
    <h2 class="text-uppercase get-center white font-semibold">News</h2>
  </div>

  <div class="news">
    <div class="container">
      <div class="slider">
        <!-- SLIDER -->
        <!-- <uib-carousel>
          <uib-slide ng-repeat="slide in slides" active="slide.active">
            <button type="button" class="btn brand-brown-bg white">{{slide.year}}</button>
          </uib-slide>
        </uib-carousel> -->
        <flex-slider class="carousel" flex-slide="year in newsyears track by $index" animation="" item-width="130" item-margin="5">
          <li>
            <button type="button" class="btn brand-brown-bg white" ng-click="activeTab(year.year);" ng-class="{'actif':year.year==news[0].year}">{{year.year}}</button>
          </li>
        </flex-slider>
      </div>

      <div class="news-article">
        <div class="text-center" ng-if="news.length <=0">
          No news found.
        </div>
        <div class="row" ng-if="news.length >0">
          <div class="col-md-4 col-sm-4" ng-repeat="new in news">

            <div class="article-image">
              <a fancybox-box class="fancyboxGroup" rel="fancybox-thumb" href="{{new.image | serverimage}}">
                <img ng-src="{{new.image | serverimage}}" alt="" class="img-responsive">
              </a>
            </div>
            <p class="brand-brown-dark">{{new.title}}</p>
          </div>

          <!-- <div class="col-md-4 col-sm-4">
            <div class="article-image">
            <a fancybox-box href="{{article.image2}}">  <img ng-src="{{article.image2}}" alt="" class="img-responsive"></a>
            </div>
            <p class="brand-brown-dark">{{article.title2}}</p>
          </div>

          <div class="col-md-4 col-sm-4">
            <div class="article-image">
              <a fancybox-box href="{{article.image3}}" ><img ng-src="{{article.image3}}" alt="" class="img-responsive"></a>
            </div>
            <p class="brand-brown-dark">{{article.title3}}</p>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
