<section class="thankyou">
  <div class="container">
    <div class="ty text-center">
      <div class="thank-imgholder">
        <img src="img/thankyou.png" alt="" class="img-responsive m-center">
      </div>
      <div class="bag">
        <div class="row">
          <div class="col-md-4">
            <div class="put-center">
              <h3 class="text-uppercase ty-detail text-bold letter-space brand-brown-dark">Transaction ID:</h3>
              <span class="text-uppercase ty1 transaction btn btn-primary letter-space">{{order.transactionid}}</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cart-bag-imgholder">
              <img ng-src="img/cart.png" class="img-responsive m-center">
            </div>
          </div>
          <div class="col-md-4">
            <div class="put-center">
              <h3 class="text-uppercase ty-detail1 text-bold letter-space brand-brown-dark">Total Amount:</h3>
              <span class="text-uppercase ty2 transaction btn btn-primary letter-space">Rs. {{order.amount.amount}}</span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3 class="text-uppercase ty-desp brand-brown-dark letter-space text-bold process">Your order has been processed</h3>
        <a href="#/healthproducts/1" class="text-uppercase ty-link btn btn-primary letter-space">Continue Shopping</a>
      </div>
    </div>
  </div>
</section>
